<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:')
        document.body.innerHTML = `Seu nome é ${nome} <br/>`
        document.body.innerHTML += `Seu nome tem ${nome.replace(/\s/g, '').length} letras <br/>`
        document.body.innerHTML += `A segunda letra do seu nome é: '${nome.charAt(1)}' <br/>`
        document.body.innerHTML += `Qual o primeiro índice da letra 'B' no seu nome? índice ${nome.indexOf('B')}<br/>`
        document.body.innerHTML += `Qual o último índice da letra 'a' no seu nome? índice ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br/>`
        document.body.innerHTML += `As palavra do seu nome são: ${nome.split(' ')} <br/>`
        document.body.innerHTML += `Seu nome com letras maiúscula: ${nome.toUpperCase()}<br/>`
        document.body.innerHTML += `Seu nome com letras minúscula: ${nome.toLowerCase()}<br/>`
        
    </script>
</body>
</html>
